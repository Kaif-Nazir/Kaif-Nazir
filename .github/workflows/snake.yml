name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # daily
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-cyan.svg?palette=github-dark&color_snake=#00ffff
            dist/github-snake-orange.svg?palette=github-dark&color_snake=#F54927
            dist/github-snake-mint.svg?palette=github-dark&color_snake=#1FFFD2
            dist/github-snake-default.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
